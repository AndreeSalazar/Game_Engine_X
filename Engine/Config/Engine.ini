[SystemSettings]
# Configuración del Engine DirectX 12

[Rendering]
# Configuración de Renderizado
MaxFPS=60
VSync=true
TripleBuffering=true
BackBufferCount=3

[Materials]
# Configuración de Materiales
DefaultMaterialPath=Content/Materials/DefaultMaterial.json
MaterialCachePath=Intermediate/Materials

[Shaders]
# Configuración de Shaders
ShaderPath=Rendering/Shaders
CompileShadersOnStartup=true
HotReloadEnabled=true

[Editor]
# Configuración del Editor
EditorPath=Editor/DirectX12Editor
AutoSaveInterval=300
ShowFPS=true

[Performance]
# Configuración de Rendimiento
TargetFPS=60
FrameTimeBudget=16.67
GPUProfilingEnabled=false

